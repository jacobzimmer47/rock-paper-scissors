<!DOCTYPE html>
    <html lang="'en">
    <head> 
        <link rel="stylesheet" href='./styles.css'>
    </head>
    <body>
        <section class="human-side">
            <div class="human-info">
                <p class="human-icon">🧍🏼</p>
                <p class="human-title">Human</p>
                <p class="human-win-count">WINS: </p>
            </div>
        </section>
        <section class="center-section">
            <h1 class="center-title1">ROCK PAPER SCISSORS</h1>
            <h3 class="smCenter-title" >Pick your fighter!</h3>
            <button class="reset-button" id="reset-button">AGAIN</button>
            <div class="fight-section">
                <p class="scissors-fighter" id="0">✄</p>
                <p class="paper-fighter" id="2">📑</p>
                <p class="rock-fighter" id="1">🪨</p>
                <p class="lizard-fighter" id="3">🦎</p>
                <p class="spock-fighter" id="4">🖖🏽</p>
            </div>
        </section>
        <section class="cpu-section">
            <div class="cpu-info">
                <p class="cpu-icon">🤖</p>
                <p class="cpu-title">Computure</p>
                <p class="cpu-win-count">WINS:</p>
            </div>
        </section>
    </body>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="main.js"></script>
</html>
