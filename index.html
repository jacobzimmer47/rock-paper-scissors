<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section class="human-side">
      <p id="human-icon" class="choice">🧍🏼</p>
      <h2>Human</h2>
      <p class="human-wins">Wins</p>
      <button class="change-game-button hidden">Change Game</button>
    </section>
    <section class="main">
      <header class ="main-text">
        <h1 class="title">Rock, Paper, Scissors</h1>
        <h3 class="subtitle">Choose your Game!</h3>
        <h3 class="subtitleTwo hidden">Choose your fighter!</h3>
      </header>
      <section class="fighter-choices hidden">
        <div class="classic-icons hidden">
            <p id="rock" class="choice">🪨</p> 
            <p id="paper" class="choice">📑</p>
            <p id="scissors" class="choice">✄</p>
        </div>
        <div class="difficult-icons hidden">
            <p id="rock" class="choice">🪨</p> 
            <p id="paper" class="choice">📑</p>
            <p id="scissors" class="choice">✄</p>
            <p id="spock" class="choice">🖖🏽</p>
            <p id="lizard" class="choice">🦎</p>
        </div>
      </section>
      <h2 class="winner hidden"></h2>
      <section class="show-winner">
      </section>
      <section class="game-side">
        <button class ="rules-box" id="Classic">
          <section class="content">
            <h4>CLASSIC</h4>
            <p>rock > scissors</p>
            <p>paper > rock</P>
            <p>scissors > paper</p>
        </button>
          </section>
          <button class ="rules-box-two" id="Difficult">
          <div class="content">
            <h4>DIFFICULT</h4>
            <p>rock > scissors & lizard</p>
            <p>paper > rock & alien</p>
            <p>scissors > paper & lizard</p>
            <p>lizard > paper & alien</p>
            <p>alien > scissors & rock</p>
      </section>
      <section class="column-computer">
        <p id="cpu-icon" class="choice">🤖</p>
        <h2>Computer</h2>
        <p class="cpu-wins">Wins</p>
      </section>
    </section>
    <script type ="text/javascript" src="game.js"></script>
    <script type ="text/javascript" src="player.js"></script>
    <script type ="text/javascript" src="main.js"></script>
  </body>
  </html>
